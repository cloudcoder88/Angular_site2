<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" position="start" class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h2></h2>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <nav class="sidebar-links">
        <a routerLink="/" (click)="sidenav.toggle()">Home</a>
        <a routerLink="/about" (click)="sidenav.toggle()">About</a>
        <a routerLink="/myservices" (click)="sidenav.toggle()">My Services</a>
        <a routerLink="/projects" (click)="sidenav.toggle()">Projects</a>
        <a routerLink="/contact" (click)="sidenav.toggle()">Contact</a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Your original desktop nav -->
    <nav class="desktop-nav">
      <div class="nav-brand">
        <h2>Uzodinma Bright</h2>
      </div>
      <div class="nav-links">
        <a routerLink="/">Home</a>
        <a routerLink="/about">About</a>
        <a routerLink="/myservices">My Services</a>
        <a routerLink="/projects">Projects</a>
        <a routerLink="/contact">Contact</a>
      </div>
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <!-- Mobile menu button -->
      <button mat-icon-button class="mobile-menu" (click)="sidenav.toggle()" *ngIf="!isDesktop">
        <mat-icon>menu</mat-icon>
      </button>
    </nav>

    <!-- Your router outlet - this will show your home page with Typed.js -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
