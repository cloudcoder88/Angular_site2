<!-- Desktop Navbar -->
<nav class="desktop-nav" *ngIf="isDesktop">
  <div class="nav-brand">
    <h2>Uzodinma Bright</h2>
  </div>
  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/myservices" routerLinkActive="active">My Services</a>
    <a routerLink="/projects" routerLinkActive="active">Projects</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>
  <button mat-icon-button class="theme-toggle" (click)="toggleTheme()">
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</nav>

<!-- Mobile Navigation -->
<div class="mobile-nav" *ngIf="!isDesktop">
  <mat-toolbar class="mobile-header">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="mobile-title">Uzodinma Bright</span>
    <button mat-icon-button (click)="toggleTheme()" class="theme-toggle">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="mobile-container">
    <mat-sidenav #sidenav mode="over" position="start" class="sidebar">
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Uzodinma Bright</h2>
          <button mat-icon-button (click)="sidenav.toggle()" class="close-button">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <nav class="sidebar-links">
          <a routerLink="/" routerLinkActive="active" (click)="sidenav.toggle()">Home</a>
          <a routerLink="/about" routerLinkActive="active" (click)="sidenav.toggle()">About</a>
          <a routerLink="/myservices" routerLinkActive="active" (click)="sidenav.toggle()">My Services</a>
          <a routerLink="/projects" routerLinkActive="active" (click)="sidenav.toggle()">Projects</a>
          <a routerLink="/contact" routerLinkActive="active" (click)="sidenav.toggle()">Contact</a>
        </nav>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Desktop Content -->
<main class="desktop-main" *ngIf="isDesktop">
  <router-outlet></router-outlet>
</main>
