<!-- Desktop Navbar -->
<nav class="desktop-nav" *ngIf="isDesktop">
  <div class="nav-brand">
    <h2>Your Name</h2>
  </div>
  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/services" routerLinkActive="active">My Services</a>
    <a routerLink="/projects" routerLinkActive="active">Projects</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>
  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</nav>

<!-- Mobile Sidebar -->
<mat-sidenav-container class="mobile-container" *ngIf="!isDesktop">
  <mat-sidenav #sidenav mode="over" position="start">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h2>Your Name</h2>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="sidebar-links">
        <a routerLink="/" routerLinkActive="active" (click)="sidenav.toggle()">Home</a>
        <a routerLink="/about" routerLinkActive="active" (click)="sidenav.toggle()">About</a>
        <a routerLink="/services" routerLinkActive="active" (click)="sidenav.toggle()">My Services</a>
        <a routerLink="/projects" routerLinkActive="active" (click)="sidenav.toggle()">Projects</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="sidenav.toggle()">Contact</a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="mobile-header">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h2>Your Name</h2>
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Desktop content -->
<main class="desktop-main" *ngIf="isDesktop">
  <router-outlet></router-outlet>
</main>
